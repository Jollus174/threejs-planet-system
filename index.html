<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Planet System</title>
  </head>
  <body class="loading">
    <canvas id="bg"></canvas>
    <div class="loading-spinner-container">
      <div class="loading-spinner">
        <svg viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.542 1.487A21.507 21.507 0 00.5 22c0 11.874 9.626 21.5 21.5 21.5 9.847 0 18.364-6.675 20.809-16.072a1.5 1.5 0 00-2.904-.756C37.803 34.755 30.473 40.5 22 40.5 11.783 40.5 3.5 32.217 3.5 22c0-8.137 5.3-15.247 12.942-17.65a1.5 1.5 0 10-.9-2.863z"></path>
        </svg>
      </div>
      <figure class="progress-bar">
        <div id="bar"></div>
      </figure>

    </div>

    <main>
      <div class="controls-container">
        <div class="controls controls-primary">
          <div class="title">Keyboard Controls</div>
          <div>
            <span class="key">W</span>
            <span>Pan Up</span>
          </div>
          <div>
            <span class="key">A</span>
            <span>Pan Left</span>
          </div>
          <div>
            <span class="key">S</span>
            <span>Pan Down</span>
          </div>
          <div>
            <span class="key">D</span>
            <span>Pan Right</span>
          </div>
        </div>
        <div class="controls controls-secondary">
          <div>
            <label>
              <input type="checkbox" id="orbit-lines" checked />
              <span>Toggle Orbit Lines</span>
            </label>
          </div>
        </div>
      </div>
    </main>

    <script src="gsap.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
