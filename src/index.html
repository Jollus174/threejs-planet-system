<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>ThreeJS Planet System</title>
	</head>
	<body class="loading">
		<noscript>
			Sorry, but <em>The Orrery</em> will not work without JavaScript enabled. Please enable it to continue.
		</noscript>
		<canvas id="bg"></canvas>
		<main id="app-orrery">
			<div class="loading-spinner-container">
				<div class="loading-spinner">
					<svg viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M15.542 1.487A21.507 21.507 0 00.5 22c0 11.874 9.626 21.5 21.5 21.5 9.847 0 18.364-6.675 20.809-16.072a1.5 1.5 0 00-2.904-.756C37.803 34.755 30.473 40.5 22 40.5 11.783 40.5 3.5 32.217 3.5 22c0-8.137 5.3-15.247 12.942-17.65a1.5 1.5 0 10-.9-2.863z"
						></path>
					</svg>
				</div>
				<figure class="progress-bar">
					<div id="bar"></div>
				</figure>
			</div>

			<div class="container-fluid ui">
				<div class="ui-top">
					<div class="row">
						<div class="col-2 col-lg-3">
							<div class="time-container">
								<button class="btn">
									<i class="fas fa-clock"></i>
								</button>
								<button class="btn d-none d-lg-inline-block">
									<i class="fas fa-backward"></i>
								</button>
								<button class="btn d-none d-lg-inline-block">
									<i class="fas fa-pause"></i>
								</button>
								<button class="btn d-none d-lg-inline-block">
									<i class="fas fa-forward"></i>
								</button>
							</div>
						</div>
						<div class="col">
							<div class="system-container">
								<button class="btn" @click="goToPreviousSystem()">
									<i class="fas fa-angle-left"></i>
								</button>
								<h2 class="h2" v-html="currentSystem"></h2>
								<button class="btn" @click="goToNextSystem()">
									<i class="fas fa-angle-right"></i>
								</button>
							</div>
						</div>
						<div class="col-2 col-lg-3">
							<div class="search-container" :class="{'active': searchQuery.length && searchResults.length}">
								<button class="btn">
									<i class="fas fa-search d-lg-none"></i>
								</button>

								<div id="search" class="search d-none d-lg-block">
									<i class="fas fa-search"></i>
									<input
										class="form-control"
										type="seach"
										placeholder="Search"
										v-model="searchQuery"
										@keyup="updateSearch"
									/>
									<div class="search-dropdown" v-if="searchResults.length">
										<ul>
											<li v-for="(result, i) in searchResults">
												<a :href="'/#/' + result.id" @click="updateEntityTarget(i)">
													<span v-html="result.englishName"></span> <span class="text-type">{{ result.type }}</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="ui-bottom"></div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="modal-info" tabindex="-1" aria-labelledby="modal-info-label" aria-hidden="true">
				<div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modal-info-label">Info</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<a id="modal-info-read-more" target="_blank" nofollow>Read More</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./main.js"></script>
	</body>
</html>
