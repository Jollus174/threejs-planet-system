<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>ThreeJS Planet System</title>
	</head>
	<body class="loading">
		<noscript>
			<strong
				>Sorry, but <strong>The Orrery</strong> will not work without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<canvas id="bg"></canvas>
		<main id="app-orrery">
			<div class="loading-spinner-container">
				<div class="loading-spinner">
					<svg viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M15.542 1.487A21.507 21.507 0 00.5 22c0 11.874 9.626 21.5 21.5 21.5 9.847 0 18.364-6.675 20.809-16.072a1.5 1.5 0 00-2.904-.756C37.803 34.755 30.473 40.5 22 40.5 11.783 40.5 3.5 32.217 3.5 22c0-8.137 5.3-15.247 12.942-17.65a1.5 1.5 0 10-.9-2.863z"
						></path>
					</svg>
				</div>
				<figure class="progress-bar">
					<div id="bar"></div>
				</figure>
			</div>

			<div class="controls-container">
				<div class="controls controls-primary d-none d-md-block">
					<div class="title">Keyboard Controls</div>
					<div>
						<span class="key">W</span>
						<span>Pan Up</span>
					</div>
					<div>
						<span class="key">A</span>
						<span>Pan Left</span>
					</div>
					<div>
						<span class="key">S</span>
						<span>Pan Down</span>
					</div>
					<div>
						<span class="key">D</span>
						<span>Pan Right</span>
					</div>
					<div>
						<span class="key">F</span>
						<span>Dolly In</span>
					</div>
					<div>
						<span class="key">V</span>
						<span>Dolly Out</span>
					</div>
					<div>
						<span class="key">Z</span>
						<span>Prev Target</span>
					</div>
					<div>
						<span class="key">C</span>
						<span>Next Target</span>
					</div>
				</div>
				<!-- <div class="controls controls-secondary">
					<div>
						<label>
							<input type="checkbox" id="orbit-lines" checked />
							<span>Toggle Orbit Lines</span>
						</label>
					</div>
				</div> -->
			</div>

			<div class="buttons-container">
				<button id="btn-back" type="button" disabled>Back</button>
				<!-- Button trigger modal -->
				<button type="button" id="btn-modal-info" disabled>Show Info</button>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="modal-info" tabindex="-1" aria-labelledby="modal-info-label" aria-hidden="true">
				<div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modal-info-label">Info</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body"></div>
						<div class="modal-footer">
							<a id="modal-info-read-more" target="_blank" nofollow>Read More</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./main.js"></script>
	</body>
</html>
